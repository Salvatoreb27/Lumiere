<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleLogin.css">

</head>

<body>
    <nav>
        <a href="homeAntonio.html"><img src="images/LogoLumiere.png" alt="LogoLumiere"></a>
    </nav>

    <div class="form-wrapper">
        <h2> Accedi </h2>
        <form action="#">

            <div class="form-control">

                <input type="text" required>
                <label>Email o numero di telefono</label>

            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Password</label>

            </div>
            <button type="submit">Accedi</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me"> Ricordami </label>
                </div>
                <a href="#"> Hai bisogno di aiuto?</a>
            </div>
        </form>
        <p>Sei nuovo qui? <a href="RegLog.html">Registrati ora. </a></p>

        <small>Questa pagina è protetta da Google reCAPTCHA per garantire che tu non sia un bot.
            <a href="https://support.google.com/a/answer/1217728?hl=it"> Scopri di più.</a>
        </small>

    </div>

    </div>

    </div>

    </div>
    </div>

</body>

</html>
