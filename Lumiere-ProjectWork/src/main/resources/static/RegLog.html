<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="styleRegLog.css" />

<body>
    <section class="container">
        <h1>Registrati</h1>
        <form action="#" class="form">
            <div class="input-box">
                <label>Nome e cognome:</label>
                <input type="text" placeholder="Inserisci nome e cognome" required />
            </div>

            <div class="input-box">
                <label>Email:</label>
                <input type="text" placeholder="Inserisci il tuo indirizzo email" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Numero di telefono:</label>
                    <input type="number" placeholder="Inserisci il tuo numero di telefono" required />
                </div>
                <div class="input-box">
                    <label>Data di nascita:</label>
                    <input type="date" placeholder="Inserisci la tua data di nascita" required />
                </div>
            </div>
            <div class="gender-box">
                <h3>Sesso:</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">Uomo</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Donna</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" />
                        <label for="check-other">Preferisco non specificarlo</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label>Indirizzo di residenza:</label>
                <input type="text" placeholder="Inserisci l'indirizzo di residenza" required />
                <input type="text" placeholder="Inserisci l'indirizzo di residenza 2" required />
                <div class="column">
                    <div class="select-box">
                        <select required>
                            <option hidden>Nazione</option>
                            <option>Italia</option>
                            <option>Stati Uniti d'America</option>
                            <option>Giappone</option>
                            <option>Cina</option>
                        </select>
                    </div>
                    <div class="select-box">
                        <select required>
                            <option hidden>Città</option>
                            <option>Roma, (RM)</option>
                            <option>Napoli, (NA)</option>
                            <option>Milano, (MI)</option>
                            <option>Bologna, (BO)</option>
                        </select>
                    </div>
                </div>
                <div class="column">
                    <div class="select-box">
                        <select required>
                            <option hidden>Regione</option>
                            <option>Lazio</option>
                            <option>Campania</option>
                            <option>Lombardia</option>
                            <option>Emilia-Romagna</option>
                        </select>
                    </div>
                    <input type="number" placeholder="Codice postale" required />
                </div>

            </div>
            </div>
            <button>Registrati</button>

    </section>
    </form>
